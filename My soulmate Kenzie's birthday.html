<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 5 Months Anniversary and Happy Birthday My Loveüíï</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff8fa3;
            --bg: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 2px solid #ffccd5;
            z-index: 10;
        }

        .anniversary-badge {
            background: var(--primary);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            color: var(--primary);
            margin: 10px 0;
            font-size: 1.8rem;
        }

        .image-frame {
            width: 100%;
            height: 300px;
            border-radius: 20px;
            overflow: hidden;
            border: 8px solid white;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            background: #f0f0f0; /* Shows light grey if image fails */
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #message-box {
            font-style: italic;
            color: #590d22;
            line-height: 1.6;
            min-height: 80px;
            margin-bottom: 20px;
        }

        .btn-play {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .floating-heart {
            position: absolute;
            color: var(--secondary);
            animation: float linear infinite;
        }
    </style>
</head>
<body>

    <div class="background-hearts" id="heartContainer"></div>

    <div class="card">
        <div class="anniversary-badge">5 Months Together</div>
        <h1>Happy Birthday! üéÇ</h1>
        
        <div class="image-frame">
            <img src="photo1.jpg" id="bdayPhoto" 
                 onerror="this.onerror=null; this.src='photo1.png'; this.alt='Still searching...'; 
                          this.onerror=function(){this.src='photo1.jpeg'; 
                          this.onerror=function(){this.src='photo1';}}">
        </div>

        <div id="message-box">
            Click below to hear "I Love You Too Much"...
        </div>

        <button class="btn-play" onclick="celebrate()">Open My Heart ‚ù§Ô∏è</button>
        
        <audio id="bgMusic">
            <source src="music.mp3" type="audio/mpeg">
            <source src="music.m4a" type="audio/mp4">
            <source src="music.wav" type="audio/wav">
            <source src="music" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Floating hearts logic remains the same
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.opacity = Math.random();
            document.getElementById('heartContainer').appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        function celebrate() {
            const music = document.getElementById('bgMusic');
            const msg = document.getElementById('message-box');
            const btn = document.querySelector('.btn-play');

            // Play music
            music.play().catch(err => console.log("Music path not found yet"));

            // Confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

            msg.innerHTML = "Loving you feels like home.<br>I choose you today and every day.<br>Happy birthday, baby! I Love You Foreverüíï";
            btn.style.display = 'none';
        }
    </script>
</body>
</html>
